<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>String Calculator</title>
        <meta charset="utf-8"/>

        <!-- Loading KaTeX -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/contrib/auto-render.min.js" integrity="sha384-kWPLUVMOks5AQFrykwIup5lo0m3iMkkHrD0uJ4H5cjeGihAutqP0yW0J6dpFiVkI" crossorigin="anonymous" 
            onload='renderMathInElement(document.body, {delimiters: [{left: "[[", right: "]]", display: true},{left: "$", right: "$", display: false}]});'></script>
        <script>
            window.WebFontConfig = {
                custom: {
                families: ['KaTeX_AMS', 'KaTeX_Caligraphic:n4,n7', 'KaTeX_Fraktur:n4,n7',
                    'KaTeX_Main:n4,n7,i4,i7', 'KaTeX_Math:i4,i7', 'KaTeX_Script',
                    'KaTeX_SansSerif:n4,n7,i4', 'KaTeX_Size1', 'KaTeX_Size2', 'KaTeX_Size3',
                    'KaTeX_Size4', 'KaTeX_Typewriter'],
                },
            };
        </script>
        <script defer src="https://cdn.jsdelivr.net/npm/webfontloader@1.6.28/webfontloader.js" integrity="sha256-4O4pS1SH31ZqrSO2A/2QJTVjTPqVe+jnYgOWUVr7EEc=" crossorigin="anonymous"></script>
          

        <!-- Loading Script -->
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </head>
    <body>
        <script defer src="index.dart.js"></script>
        <h1>弦の張力計算機</h1>
        <section id="input">
            <h2>初期値</h2>
            <table>
                <tr>
                    <td>弦長</td>
                    <td>$L_0$</td>
                    <td><input type="text" name="length" /></td>
                    <td>$\text{mm}$</td>
                </tr>
                <tr>
                    <td>弦直径</td>
                    <td>$d$</td>
                    <td><input type="text" name="diameter" /></td>
                    <td>$\text{mm}$</td>
                </tr>
                <tr>
                    <td>周波数</td>
                    <td>$f$</td>
                    <td><input type="text" name="frequency" /></td>
                    <td>$\text{Hz}$</td>
                </tr>
                <tr>
                    <td>密度</td>
                    <td>$\rho$</td>
                    <td><input type="text" name="density" /></td>
                    <td>$\text{kg}/\text{mm}^3$</td>
                </tr>
                <tr>
                    <td>ヤング率</td>
                    <td>$E$</td>
                    <td><input type="text" name="youngs-modulus" /></td>
                    <td>$\text{Pa}$</td>
                </tr>
            </table>
            <input type="button" id="calculate-btn" value="計算" />
        </section>
        <hr/>
        <section id="subdata">
            <h2>途中計算</h2>
            <table>
                <tr>
                    <td>線密度</td>
                    <td>$\rho'$</td>
                    <td><input type="text" name="string-density" /></td>
                    <td>$\text{kg}/\text{mm}$</td>
                </tr>
                <tr>
                    <td>断面積</td>
                    <td>$A$</td>
                    <td><input type="text" name="cross-section" /></td>
                    <td>$\text{mm}^2$</td>
                </tr>
                <tr>
                    <td>ひずみ</td>
                    <td>$\epsilon$</td>
                    <td><input type="text" name="strain" /></td>
                    <td></td>
                </tr>
                <tr>
                    <td>張力</td>
                    <td>$T$</td>
                    <td><input type="text" name="tension" /></td>
                    <td>$\text{N}$</td>
                </tr>
            </table>
        </section>
        <hr/>
        <section id="output">
            <h2>計算結果</h2>
            <table>
                <tr>
                    <td>応力</td>
                    <td>$\sigma$</td>
                    <td><input type="text" name="stress" /></td>
                </tr>
                <tr>
                    <td>伸び</td>
                    <td>$\delta$</td>
                    <td><input type="text" name="stretch" /></td>
                </tr>
                <tr>
                    <td>張った後の弦長</td>
                    <td>$L_0 + \delta$</td>
                    <td><input type="text" name="really-length" /></td>
                </tr>
            </table>
        </section>
    </body>
</html>
